monolog:
  channels:
    - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
  monolog:
    handlers:
      main:
        type: rotating_file
        path: '%kernel.logs_dir%/%kernel.environment%.log'
        level: debug
        channels: ["!event"]
        max_files: 7
      console:
        type: console
        process_psr_3_messages: false
        channels: ["!event", "!doctrine", "!console"]

when@test:
  monolog:
    handlers:
      main:
        type: fingers_crossed
        action_level: error
        handler: nested
        excluded_http_codes: [404, 405]
        channels: ["!event"]
      nested:
        type: stream
        path: "%kernel.logs_dir%/%kernel.environment%.log"
        level: debug

when@prod:
  monolog:
    handlers:
      main:
        type: fingers_crossed
        action_level: error
        handler: nested
        excluded_http_codes: [404, 405]
        buffer_size: 50
      nested:
        type: rotating_file
        path: '%kernel.logs_dir%/%kernel.environment%.log'
        level: debug
        max_files: 10
      console:
        type: console
        process_psr_3_messages: false
        channels: ["!event", "!doctrine"]
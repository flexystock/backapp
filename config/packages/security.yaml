security:
    enable_authenticator_manager: true

    password_hashers:
        App\Entity\Main\User:
            algorithm: bcrypt
            cost: 12

    providers:
        users_in_memory: { memory: null }
        app_user_provider:
            entity:
                class: App\Entity\Main\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
                provider: app_user_provider

        main:
            lazy: true
            provider: app_user_provider
            logout:
                path: /logout

    access_control:
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/user_register, roles: PUBLIC_ACCESS }
        - { path: ^/api/client_register, roles: PUBLIC_ACCESS }
        - { path: ^/api/client_create, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/forgot-password, roles: PUBLIC_ACCESS}
        - { path: ^/api/forgot-password, roles: PUBLIC_ACCESS}
        - { path: ^/api/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/api/user/clients, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/product, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/product_all, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/product_create, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/product_delete, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/product_update, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/device_register, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/app_register, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/devices, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/unassign_ttn_device, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/scale_register, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/ttn-uplink, roles: PUBLIC_ACCESS }
        - { path: ^/api/product_dashboard, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/admin, roles: ROLE_ROOT }
        - { path: ^/api/assign_scale_product, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/weight_analytics/product_weight_summary , roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/user/get_info, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/create_subscription_plan, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/subscription_plans, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/subscription_plan_update, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/subscription_plan_delete, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/create_subscription, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/stripe/webhook, roles: PUBLIC_ACCESS }
        - { path: ^/api/subscription/stripe_latest_invoice, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/payment_method/default, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/payment_method/setup_intent, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/client_info, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/client_update, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            App\User\Domain\Entity\User: # Usa una configuración más rápida para las pruebas
                algorithm: auto
                cost: 4 # Valor más bajo posible para bcrypt
                time_cost: 3 # Valor más bajo posible para argon
                memory_cost: 10 # Valor más bajo posible para argon


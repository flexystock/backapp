doctrine:
  dbal:
    default_connection: main
    connections:
      main:
        url: '%env(resolve:DATABASE_URL)%'
        # Desactivar logging SQL en todos los entornos por defecto
        logging: false
        profiling: false
  orm:
    default_entity_manager: main
    # Para entorno dev: creará proxies en var/doctrine/proxies
    proxy_dir: '%kernel.project_dir%/var/doctrine/proxies'
    auto_generate_proxy_classes: true
    entity_managers:
      main:
        connection: main
        mappings:
          Main:
            is_bundle: false
            type: attribute
            dir: '%kernel.project_dir%/src/Entity/Main'
            prefix: 'App\Entity\Main'
            alias: Main
          Client:
            is_bundle: false
            type: attribute
            dir: '%kernel.project_dir%/src/Entity/Client'
            prefix: 'App\Entity\Client'
            alias: Client

# ❌ ELIMINADO: El handler de monolog que registraba todas las queries
# Esto consumía 169MB de disco sin límite

when@test:
  doctrine:
    dbal:
      dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
  doctrine:
    dbal:
      # En producción, NUNCA activar logging SQL
      logging: false
      profiling: false
    orm:
      auto_generate_proxy_classes: false
      proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
      query_cache_driver:
        type: pool
        pool: doctrine.system_cache_pool
      result_cache_driver:
        type: pool
        pool: doctrine.result_cache_pool
  framework:
    cache:
      pools:
        doctrine.result_cache_pool:
          adapter: cache.app
        doctrine.system_cache_pool:
          adapter: cache.system
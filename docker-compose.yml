version: '3.8'
services:
  docker-symfony-web:
    container_name: docker-symfony-web
    build:
      context: ./docker/nginx
      args:
        UID: 1000
    ports:
      - "300:80"
    volumes:
      - ./public:/appdata/www/public
    networks:
      - docker-symfony-network
    depends_on:
      - docker-symfony-be

  docker-symfony-be:
    container_name: docker-symfony-be
    build:
      context: ./docker/php
      args:
        UID: 1000
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    volumes:
      - ./:/appdata/www
      - ~/.ssh/id_rsa:/home/appuser/.ssh/id_rsa
      - /var/run/docker.sock:/var/run/docker.sock
    command: php-fpm
    networks:
      - docker-symfony-network
    depends_on:
      - docker-symfony-dbMain

  docker-symfony-messenger:
    container_name: docker-symfony-messenger
    build:
      context: ./docker/php
      args:
        UID: 1000
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
      APP_ENV: dev
      DATABASE_URL: mysql://user:password@docker-symfony-dbMain:3306/docker_symfony_databaseMain
    volumes:
      - ./:/appdata/www
      - ~/.ssh/id_rsa:/home/appuser/.ssh/id_rsa
      - /var/run/docker.sock:/var/run/docker.sock
    command: /appdata/www/docker/php/wait-for-db.sh
    networks:
      - docker-symfony-network
    depends_on:
      - docker-symfony-be
      - docker-symfony-dbMain
    restart: always

  docker-symfony-dbMain:
    container_name: docker-symfony-dbMain
    image: mysql:8.0
    ports:
      - "40099:3306"
    environment:
      MYSQL_DATABASE: "docker_symfony_databaseMain"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "root"
      TZ: "Europe/Madrid"
    command: "mysqld --sql_mode=STRICT_ALL_TABLES,NO_ENGINE_SUBSTITUTION"
    volumes:
      - docker-symfony-databaseMain-data:/var/lib/mysql
    networks:
      - docker-symfony-network

volumes:
  docker-symfony-databaseMain-data:

networks:
  docker-symfony-network:
    external: true